{% csrf_token %}
{{ form.media }}
<div class="row">
    <div class="input-field col s6">
        {{ form.title.errors }}
        <i class="material-icons prefix">title</i>
        {{ form.title }}
        <label for="title">Title</label>
    </div>
    <div class="input-field col s6">
        {{ form.category.errors }}
        <i class="material-icons prefix">list</i>
        <select  name="category" id="id_category" required="required">
            {% for cat in cats %}
                <option value="{{ cat.id }}">
                    {{ cat.title }}
                </option>
            {% endfor %}
        </select>
        <label for="category">Category</label>
    </div>
</div>
<div class="row">
    <div class="input-field col s12">
        {{ form.content.errors }}
        <i class="material-icons prefix">format_color_text</i>
        <textarea id="id_content" name="content" class="materialize-textarea" required="required">{% if note %}{{ note.content }}{% endif %}</textarea>
        <label for="content">Content</label>
    </div>
</div>
<div class="row">
    <div class="col s6 offset-s9">
        <button class="btn waves-effect waves-light btn-large" type="button" onclick="window.history.back();">Cancel
            <i class="material-icons right">cancel</i>
        </button>
        <button class="btn waves-effect waves-light btn-large" type="submit" name="action">Save
            <i class="material-icons right">send</i>
        </button>
    </div>
</div>
