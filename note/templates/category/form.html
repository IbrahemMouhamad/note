{% csrf_token %}
{{ form.media }}
<div class="row">
    <div class="input-field col s12">
        {{ form.title.errors }}
        <i class="material-icons prefix">title</i>
        {{ form.title }}
        <label for="title">Title</label>
    </div>
</div>
<div class="row">
    <div class="col s6 offset-s9">
        <button class="btn waves-effect waves-light btn-large" type="button" onclick="window.history.back();">Cancel
            <i class="material-icons right">cancel</i>
        </button>
        <button class="btn waves-effect waves-light btn-large" type="submit" name="action">Save
            <i class="material-icons right">send</i>
        </button>
    </div>
</div>
